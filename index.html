<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
    <script src = "rock_paper_scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock, Paper and Scissors</h1>
    <div class="container">
        <button class="btn"><img src="./images/rock.png" alt="rock"></button>
        <button class="btn"><img src="./images/paper.png" alt="paper"></button>
        <button class="btn"><img src="./images/scissors.png" alt="scissors"></button>
        
        
        
        
    </div>
    <div class="text">*Select an option to play</div>
    <div class= "score-table">
        <div class="textOne">YOU</div>
        <div class="score">0 : 0</div>
        <div class="textTwo">COMPUTER</div>
    </div>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-title"></div>
            <button class="restart">Restart</button>
        </div>
    </div>
        
    
</body>
</html>
